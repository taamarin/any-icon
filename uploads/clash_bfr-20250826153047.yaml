redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
bind-address: '*'
log-level: silent
unified-delay: true
geodata-mode: true
geodata-loader: memconservative
ipv6: false
external-controller: 0.0.0.0:9090
secret: ''
external-ui: dashboard
external-ui-url: https://github.com/Zephyruso/zashboard/archive/gh-pages.zip
global-client-fingerprint: chrome
find-process-mode: strict
keep-alive-interval: 15
geo-auto-update: false
geo-update-interval: 24
tcp-concurrent: false
tun:
  enable: false
  mtu: 9000
  device: clash
  stack: mixed
  dns-hijack:
  - any:53
  - tcp://any:53
  auto-route: true
  strict-route: true
  auto-redirect: true
  auto-detect-interface: true
profile:
  store-selected: true
  store-fake-ip: false
sniffer:
  enable: true
  force-dns-mapping: false
  parse-pure-ip: false
  override-destination: false
  sniff:
    QUIC:
      ports:
      - 443
    TLS:
      ports:
      - 443
      - 8443
    HTTP:
      ports:
      - 80
      - 8080-8880
      override-destination: true
  sniffing:
  - tls
  - http
  port-whitelist:
  - 80
  - 443
dns:
  cache-algorithm: arc
  enable: true
  prefer-h3: false
  ipv6: false
  ipv6-timeout: 300
  default-nameserver:
  - 8.8.8.8
  - 8.8.4.4
  listen: 0.0.0.0:1053
  use-hosts: true
  enhanced-mode: redir-host
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  - '*.ntp.*'
  nameserver:
  - 8.8.8.8
  - 1.1.1.1
  - 9.9.9.9
  proxy-server-nameserver:
  - ISI DNS PROVIDER
  respect-rules: true
proxies:
- name: Kroazer
  type: vmess
  server: vvip.gazz.biz.id
  port: 443
  uuid: a8b8ecd8-a51e-44a6-8c5b-7e13cbbe9032
  alterId: 0
  cipher: auto
  tls: true
  skip-cert-verify: true
  servername: vvip.gazz.biz.id
  network: ws
  udp: true
  ws-opts:
    path: /vmess
    headers:
      Host: vvip.gazz.biz.id
proxy-groups:
- name: BFR
  type: select
  proxies:
  - Kroazer
rules:
- IN-TYPE,INNER,BFR
- MATCH,BFR
