#id
prof: &prof
    type: http
    interval: 3600
    health-check:
      enable: true
      lazy: true
      url: http://connectivitycheck.gstatic.com/generate_204
      interval: 300
global-client-fingerprint: random
log-level: silent
routing-mark: 6666
mode: rule
port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
ipv6: true
allow-lan: true
unified-delay: true
tcp-concurrent: true
interface-name: en0
profile:
  store-selected: true
  store-fake-ip: true
geodata-mode: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
dns:
  enable: true
  prefer-h3: true
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  listen: 0.0.0.0:53
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - 'https://8.8.8.8/dns-query#ecs=223.5.5.0/24&ecs-override=true'
    - 'https://1.1.1.1/dns-query#ecs=223.5.5.0/24&ecs-override=true'
    - 'dhcp://en0'
    - 'dhcp://system'
  fallback: [ 'system', 'dhcp://en0', 'dhcp://system', 1.1.1.1, 1.0.0.1, 8.8.8.8, 8.8.4.4 ]
  proxy-server-nameserver: [ 'system', 'dhcp://system', 'dhcp://en0', 'https://mozilla.cloudflare-dns.com/dns-query#DNS&h3=true', 'https://mozilla.cloudflare-dns.com/dns-query#skip-cert-verify=true' ]
  fallback-filter:
    geosite: [ gfw ]
  nameserver-policy:
    'geosite:gfw,category-ads-all': rcode://success
    'rule-set:malware,phishing,torrent': rcode://success
proxy-groups:
    - name: UMUM
      proxies: [ ALL, DIRECT ]
      use: [ akun ]
      include-all-providers: true
      exclude-filter: UDPx|UDPnautica
      type: select
      lazy: true
    - name: porn
      proxies: [ REJECT, PASS ]
      type: select
      lazy: true
    - name: IKLANWEB
      proxies: [ REJECT, PASS ]
      type: select
      lazy: true
    - interval: 3600
      tolerance: 30
    - name: ALL
      include-all-providers: true
      exclude-filter: UDPx|UDPnautica
      type: url-test
      url: 'http://connectivitycheck.gstatic.com/generate_204'
      interval: 3600
      tolerance: 30
      lazy: true
proxy-providers:
  'ava':
    url: >-
      https://raw.githubusercontent.com/oranglemah97/umum/refs/heads/main/line.txt
    path: ./ava
    override: {skip-cert-verify: true, packet-encoding: xudp, network: tcp, smux: {enabled: true}, additional-prefix: 'ava '}
    <<: *prof
  'edu':
    url: >-
      https://raw.githubusercontent.com/oranglemah97/umum/refs/heads/main/edu.txt
    path: ./edu
    override: {skip-cert-verify: true, packet-encoding: xudp, network: tcp, smux: {enabled: true}, additional-prefix: 'edu '}
    <<: *prof
  'tiktok':
    url: >-
      https://raw.githubusercontent.com/taamarin/any-icon/main/uploads/dimas%20yml%20(1).txt
    path: ./tiktok
    override: {skip-cert-verify: true, packet-encoding: xudp, network: tcp, smux: {enabled: true}, additional-prefix: 'tiktok '}
    <<: *prof
  'udpx':
    url: >-
      https://raw.githubusercontent.com/absurd100/test/refs/heads/main/UDP-bugx.yaml
    path: ./UDPx
    override: {skip-cert-verify: false, network: udp, smux: {enabled: true}, additional-prefix: 'UDPx '}
    <<: *prof
  'server':
    url: >-
      https://www.v2nodes.com/subscriptions/country/sg/?key=00C257A434B4BBB
    path: ./server
    override: {skip-cert-verify: false, dialer-proxy: UDP, network: udp, smux: {enabled: true}, additional-prefix: 'server '}
    <<: *prof

rule-providers:
  malware: 
    type: http 
    format: text 
    behavior: domain 
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/malware.txt" 
    path: ./ruleset/malware.txt
    interval: 86400
  phishing: 
    type: http 
    format: text 
    behavior: domain 
    url: "https://raw.githubusercontent.com/Chocolate4U/Iran-clash-rules/release/phishing.txt" 
    path: ./ruleset/phishing.txt 
    interval: 86400
  torrent: 
    type: http 
    format: yaml 
    behavior: domain 
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/refs/heads/master/rule/Clash/Download/Download.yaml" 
    path: ./ruleset/torrent.yaml
    interval: 86400
  rule_portgames:
    type: http
    behavior: classical
    path: "./rule_provider/rule_portgames.yaml"
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_portgames.yaml
    interval: 86400
  rule_Gaming:
    type: http
    behavior: classical
    path: "./rule_provider/rule_gaming.yaml"
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_gaming.yaml
    interval: 86400
  rule_games:
    type: http
    behavior: domain
    url: https://raw.githubusercontent.com/malikshi/open_clash/main/rule_provider/rule_games.yaml
    path: "./rule_provider/rule_games.yaml"
    interval: 86400

rules:
- NETWORK,TCP,UMUM
- NETWORK,UDP,UDP
- RULE-SET,torrent,REJECT
- IP-CIDR,127.0.0.0/8,DIRECT
- IP-CIDR,122.122.0.0/8,DIRECT,no-resolve
- RULE-SET,phishing,REJECT
- RULE-SET,malware,REJECT
- RULE-SET,rule_portgames,UMUM
- RULE-SET,rule_Gaming,UMUM
- RULE-SET,rule_games,UMUM
- GEOSITE,category-porn,porn
- DST-PORT,123/136/137-139,DIRECT 
- SRC-PORT,123/136/137-139,DIRECT,udp
- AND,((NETWORK,UDP),(OR,((DST-PORT,443/80),(GEOSITE,youtube)))),REJECT
- AND,((OR,((GEOSITE,instagram),(GEOSITE,facebook))),(NETWORK,UDP)),REJECT
- AND,((GEOSITE,category-ads-all),(NOT,((DOMAIN-SUFFIX,googlesyndication.com)))),IKLANWEB
- GEOIP,PRIVATE,DIRECT,no-resolve
- MATCH,UMUM