proxy-groups:
  - name: LB
    type: load-balance
    strategy: consistent-hashing
    disable-udp: false
    url: http://www.gstatic.com/generate_204
    use:
      - LBS
  - name: YOKOSO
    type: select
    use:
      - XLVIDIO
  - name: INJEK
    type: select
    proxies:
      - $ID XLBIZ Datacepat
      - $ID XLVID Datacepat
      - $ID XLBIZ Backup
      - $ID XLVID UDP
      - $ID I Datacepat
      - $ID O Datacepat
      - $ID OB Datacepat
      - REJECT
rules:
