    - '9.9.9.9#INJEK'
    - '9.9.9.9#YOKOSO'
    - '9.9.9.9#LB'
  proxy-server-nameserver:
    - 104.20.46.147 #IP VIDIO
    - 172.66.144.39 #IP VIDIO
    - 104.17.156.243 #IP VIDIO
    - 104.17.157.243 #IP VIDIO
